<p>home works!</p>
 <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">dame</th>
          <th scope="col">defend</th>
          <th scope="col">speed</th>
          <th scope="col">price</th>
          <th scope="col">avata</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of champ">
          <th scope="row">{{item.id }}</th>
          <td>
            <app-name [champs] = "item" ></app-name>
          </td>
          
          <td ><app-dame [dame]="item" ></app-dame></td>
          <td>{{item.defend }}</td>
          <td>{{item.speed }}</td>
          <td>{{item.price }}</td> 
          <td>
            <app-avata [price]="item.price" [avata]="item.avatar" ></app-avata>
            
        </tr>

      </tbody>
    </table>
